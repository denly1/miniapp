<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Mini-App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tinder Mini-App</h1>
    <div id="profile">
    </div>
    <div class="buttons">
      <button id="like">❤️ Лайк</button>
      <button id="dislike">❌ Дизлайк</button>
      <button id="sendMessage">✉️ Письмо</button>
    </div>
    <button id="next">Следующая анкета</button>
    <br>
    <button id="close">Закрыть приложение</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
